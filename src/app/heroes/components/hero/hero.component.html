<h1>{{name}}</h1>
<dl>
    <dt>Nombre:</dt>
    <dd>{{name}}</dd>

    <dt>Edad:</dt>
    <dd>{{age}}</dd>

    <dt>Metodo:</dt>
    <dd>{{getHeroDescription()}}</dd>

    <dt>Capitalizado:</dt>
    <dd>{{capitalizedName}}</dd>
</dl>

<button 
*ngIf="name !=='Spiderman'"
(click)="changeHero()" 
class="btn btn-primary mx-2" >
    Cambiar Nombre
</button>

<button 
*ngIf="age !== 18"
(click)="changeAge()" 
class="btn btn-primary mx-2" >
    Cambiar edad
</button>

<button 
(click)="reset()" 
class="btn btn-primary" >
    Reset
</button>
